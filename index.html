<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Stats preview card component</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="min-h-screen px-6 py-20 bg-main lg:flex lg:flex-col lg:items-center lg:justify-center font-inter">
        <div class="w-full max-w-6xl mx-auto rounded-lg bg-primary overflow-clip c-shadow md:flex md:flex-row-reverse">
            <div class="relative md:w-1/2">
                <!-- Desktop image -->
                <img src="./images/image-header-desktop.jpg" alt="Team working"
                    class="hidden object-cover w-full h-full md:block" />
                <!-- Mobile image -->
                <img src="./images/image-header-mobile.jpg" alt="Team working" class="object-cover w-full h-full md:hidden" />
                <!-- Overlay -->
                <div class="absolute inset-0 opacity-75 bg-secondary mix-blend-multiply"></div>
            </div>
            <!-- Content -->
            <div class="px-8 py-10 my-auto text-center text-white md:px-20 md:text-start md:w-1/2">
                <h1 class="text-3xl font-bold md:text-4xl">
                    Get <span class="text-secondary">insights</span> that help your
                    business grow.
                </h1>
                <p class="mt-4 text-white/75">
                    Discover the benefits of data analytics and make better decisions
                    regarding revenue, customer experience, and overall efficiency.
                </p>
                <div class="grid gap-6 mt-10 md:grid-cols-3 md:mt-16 font-lexend">
                    <div>
                        <h3 class="text-2xl font-bold">10k+</h3>
                        <p class="text-sm uppercase text-white/60">Companies</p>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold">314</h3>
                        <p class="text-sm uppercase text-white/60">Templates</p>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold">12M+</h3>
                        <p class="text-sm uppercase text-white/60">Queries</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
